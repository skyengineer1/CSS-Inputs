<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Inputs</title>
</head>
<body>
    <div class="text-inputs">
        <input type="text" placeholder="Name" class="name-input">
        <input type="email" placeholder="Email" class="email-input">
    </div>

    <div class="para">
        <div class="left-side">
            Thanks for chatting with our
            customer support. Would you
            like to take our quick survey?
        </div>
        <div class="right-side">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="google">
        <img src="google.png" alt="Google">
        <input type="text" class="search" placeholder="Search Google or type a URL">
    </div>

    <div class="sign-up">
        <div class="top">
            <input type="text" class="first-name" placeholder="First name">
            <input type="text" class="last-name" placeholder="Last name">
        </div>
        <div class="bottom">
            <input type="email" class="email" placeholder="Email">
            <button class="sign-up">Sign Up</button>
        </div>
    </div>

    <div class="uber">
        <h1 class="title">Request a ride now</h1>
        <div class="input-fields">
            <input type="text" class="pickup" placeholder="Enter pickup location">
            <input type="text" class="destination" placeholder="Enter destination">
        </div>

        <div class="buttons">
            <button class="request">Request now</button>
            <button class="schedule">Schedule for later</button>
        </div>
    </div>
</body>
</html>
